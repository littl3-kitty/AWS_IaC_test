name: Security Scan

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    # SAST - Terraform Security Scan
    - name: Run Checkov
      id: checkov
      uses: bridgecrewio/checkov-action@master
      with:
        directory: terraform/
        quiet: false
        soft_fail: false
        framework: terraform
        output_format: cli
        download_external_modules: true
        # 프리티어 테스트를 위해 특정 체크 제외
        skip_check: CKV_AWS_79,CKV_AWS_8,CKV_AWS_88,CKV_AWS_24,CKV_AWS_23,CKV_AWS_130,CKV_AWS_25,CKV_AWS_41,CKV_AWS_117,CKV_AWS_272,CKV_AWS_18,CKV_AWS_21
        
    # SAST - Shell Script Analysis  
    - name: Run ShellCheck
      uses: ludeeus/action-shellcheck@master
      with:
        scandir: './scripts'
        
    # SCA - Dependency Check (간소화)
    - name: Run Trivy
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        exit-code: '0'  # 실패해도 계속 진행
        severity: 'CRITICAL'  # CRITICAL만 체크
