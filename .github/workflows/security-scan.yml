name: Security Scan

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    # SAST - Terraform Security Scan
    - name: Run Checkov
      id: checkov
      uses: bridgecrewio/checkov-action@master
      with:
        directory: terraform/
        quiet: false
        soft_fail: false
        framework: terraform
        output_format: cli
        download_external_modules: true
        # 프리티어에서 비용이 발생하는 것만 제외
        skip_check: CKV_AWS_8,CKV_AWS_88,CKV_AWS_126,CKV_AWS_135,CKV2_AWS_11,CKV_AWS_79,CKV2_AWS_41
        # CKV_AWS_8: EBS 암호화 (추가 비용)
        # CKV_AWS_88,CKV_AWS_126: 상세 모니터링 (추가 비용)
        # CKV_AWS_135: EBS 최적화 (특정 인스턴스 타입 필요)
        # CKV2_AWS_11: VPC Flow Logs (추가 비용)
        # CKV_AWS_79: IMDSv2 (선택사항)
        # CKV2_AWS_41: IAM 역할 (테스트용이라 제외)
        
    # SAST - Shell Script Analysis  
    - name: Run ShellCheck
      uses: ludeeus/action-shellcheck@master
      with:
        scandir: './scripts'
        
    # SCA - Dependency Check
    - name: Run Trivy
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        exit-code: '0'
        severity: 'CRITICAL'
